<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</head>
<body>
    <h1>Job Listings</h1>
    
    <!-- Button to Open Modal -->
    <button type="button" data-toggle="modal" data-target="#addJobModal">Add Job</button>

    <!-- Table to Display Records -->
    <table border="1">
        <thead>
            <tr>
                <th>Job ID</th>
                <th>Job Title</th>
                <th>Company</th>
                <th>Description</th>
                <th>Salary</th>
                <th>City</th>  
                <th>Address</th>  
                <th>LinkedIn Company URL</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
                <tr>
                    <td>{{ job.job_id }}</td>
                    <td>{{ job.job_Title }}</td>
                    <td>{{ job.comp_name }}</td>
                    <td>{{ job.Job_desc }}</td>
                    <td>{{ job.salary }}</td>
                    <td>{{ job.city }}</td>  
                    <td>{{ job.address }}</td>  
                    <td>{{ job.linkedin_company_url }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Modal for Adding a Job -->
    <div id="addJobModal" class="modal">
        <div class="modal-content">
            <span class="close" data-dismiss="modal">&times;</span>
            <h2>Add a Job</h2>
            <form action="/add_job" method="post">
                <label for="job_Title">Job Title:</label>
                <input type="text" id="job_Title" name="job_Title" required><br><br>
                <label for="comp_name">Company Name:</label>
                <input type="text" id="comp_name" name="comp_name" required><br><br>
                <label for="Job_desc">Job Description:</label>
                <input type="text" id="Job_desc" name="Job_desc" required><br><br>
                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" required><br><br>
                <label for="city">City:</label>  
                <input type="text" id="city" name="city" required><br><br>
                <label for="address">Address:</label>  
                <input type="text" id="address" name="address" required><br><br>
                <label for="linkedin_company_url">LinkedIn Company URL:</label>  
                <input type="text" id="linkedin_company_url" name="linkedin_company_url" required><br><br>
                <input type="submit" value="Add">
                <input type="submit" value="Add">

            </form>
        </div>
    </div>

    <!-- JavaScript to Toggle Modal -->
    <script>
        const modal = document.getElementById("addJobModal");
        const addButton = document.querySelector("button[data-target='#addJobModal']");
        const closeButton = document.querySelector(".close");

        addButton.addEventListener("click", () => {
            modal.style.display = "block";
        });

        closeButton.addEventListener("click", () => {
            modal.style.display = "none";
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
